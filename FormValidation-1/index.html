<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/assets/css/index.css">
  </head>
  <body>
    <div class="main">

      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input id="fullname" name="fullname" type="text" placeholder="Nhập tên" class="form-control">
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email" type="text" placeholder="Nhập email" class="form-control">
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
          <input id="password_confirmation" name="password_confirmation"
            placeholder="Nhập lại mật khẩu" type="password"
            class="form-control">
          <span class="form-message"></span>
        </div>
        <div class="form-group">
          <label for="gender" class="form-label">Giới tính </label>
          <div><input name="gender" value="male" type="radio"
              class="form-control"> Nam</div>
          <div><input name="gender" value="female" type="radio"
              class="form-control"> Nữ </div>
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>

      <script type="text/javascript" src="assets/js/validator.js"></script>
      <script>

      
      Validator({
        form:"#form-1",
        formGroupSelector: '.form-group',
        errorMessageSelector: '.form-message',
        rules:[
          Validator.isRequired('#fullname'),
          Validator.isRequired('#email'),
          Validator.isEmail('#email'),
          Validator.isRequired('#password'),
          Validator.minLength('#password', 6),
          Validator.maxLength('#password', 20),
          Validator.isRequired('#password_confirmation'),
          Validator.isConfirmed('#password_confirmation',function(){ 
            return document.querySelector('#form-1 #password').value
          }),
          Validator.isRequired('input[name="gender"]'),
        ],
        onSubmit: function(data){ 
          console.log(data)
        }
      })
    </script>
    </div>

  </body>
</html>
