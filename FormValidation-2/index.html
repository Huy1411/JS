<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng ký</title>
        <link rel="stylesheet" href="/assets/css/index.css">
    </head>
    <body>
        <div class="main">

            <form action="" method="POST" class="form" id="register-form">
                <h3 class="heading">Thành viên đăng ký</h3>
                <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input id="fullname" name="fullname" rules="required" type="text"
                        placeholder="Nhập tên" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" rules="required|email" type="text" placeholder="Nhập email" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="password" name="password" rules="required|min:6|max:20" type="password"
                        placeholder="Nhập mật khẩu" class="form-control">
                    <span class="form-message"></span>
                </div>

                <button class="form-submit">Đăng ký</button>
            </form>

            <script type="text/javascript" src="assets/js/index.js"></script>
            <script>
                var registerFrom = new Validator("#register-form")
                registerFrom.onSubmit = function(formData){
                    console.log(formData);
                }
            </script>
        </div>

    </body>
</html>
