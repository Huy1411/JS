<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/55a10c6ca4.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <style>
   @media only screen and (max-width: 768px) {
    .sm-style{
      display: none;
    }
    .openForm{
      width: 100%;
    }

  }

  </style>
</head>

<body>

  <section>
    <div class="container" id="works">
      <h6 class="d-md-none text-success text-center p-2">
        WORK MANAGEMENT LIST
      </h6>
      <h1 class="text-center mb-5 text-success col-12 d-none d-md-block">WORK MANAGEMENT LIST</h1>
      <button type="button" class="btn btn-success m-auto justify-content-center d-flex w-10 openForm">Open Form</button>
      <div class="input-group mb-3 mt-2">
        <input type="text" class="form-control" id="search" placeholder="Type some thing to search...">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary bg-success text-white" type="button" disabled="disabled"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
      </div>
      <form class="d-none" id="form">
        <p class="alert alert-danger text-center font-weight-bold mt-1 date-valid d-none">End date must be greater than Start date</p>
        <input type="hidden" name="id"/>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputEmail4">Work Name</label>
            <input type="text" class="form-control" name="workName">
            <p name="workName" class="alert alert-danger text-center font-weight-bold mt-1 d-none">The field is required</p>
          </div>
          <div class="form-group col-md-3">
            <label for="inputPassword4">Start At</label>
            <input type="date" class="form-control" name="startAt">
            <p name="startAt" class="alert alert-danger text-center font-weight-bold mt-1 d-none">The field is required</p>

          </div>
          <div class="form-group col-md-3">
            <label for="inputEmail4">End At</label>
            <input type="date" class="form-control" name="endAt">
            <p name="endAt" class="alert alert-danger text-center font-weight-bold mt-1 d-none">The field is required</p>

          </div>
          <div class="form-group col-md-3">
            <label for="inputPassword4">Create By</label>
            <input type="text" class="form-control" name="createBy">
            <p name="createBy" class="alert alert-danger text-center font-weight-bold mt-1 d-none">The field is required</p>

          </div>
        </div>
        <button type="button" class="btn btn-success w-10 mb-2 addTodo fas fa-plus p-3"></button>
        <button type="button"class="btn btn-warning fas fa-edit w-10 mb-2 updateTodo p-3 "></button>
        <button type="reset"class="btn btn-primary w-10 mb-2 p-3 ">Reset Form</button>
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th class="sm-style">Start At</th>
            <th class="sm-style">End At</th>
            <th class="sm-style">Create By</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="list-item">

        </tbody>

      </table>
    </div>
    <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Work Detail</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="./assets/js/app.js"></script>

</body>

</html>
